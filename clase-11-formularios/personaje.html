<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
    <link rel="stylesheet" href="./css/personaje.css">
</head>
<body>
    <header>
        <div class="container-header">
            <div class="container-promociones">
                <p>Descuentos 20%</p>
            </div>
            <div class="container-titulo">
                <h1>Nombre Tienda</h1>
            </div>
            <nav>
                <ul type="none">
                    <li>Contacto</li>
                    <li>Registrarme</li>
                    <li>Ingresar</li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container-form">
        <h2>Añade tu superheroe</h2>
        <p>Agrega tu personaje favorito completando las opciones.</p>
        
        <form action="">
            <div class="form">
                <div class="left-form">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
    
                    <label for="fecha">Fecha</label>
                    <input type="date" name="fecha" id="fecha">
    
                    <textarea name="description" id="description" cols="30" rows="10">Descripcion</textarea>
    
                </div>

                <div class="right-form">
                    <label for="especie">Especie</label>
                    <select name="especie" id="especie" class="select-especie">
                        <option value="aire">Aire</option>
                        <option value="tierra">Tierra</option>
                        <option value="agua">Agua</option>
                        <option value="fuego">Fuego</option>
                        <option value="avatar">Avatar</option>
                    </select>
    
                    <label for="foto">Agregar foto</label>
                    <input type="file" name="foto" id="foto">

                    <div class="poderes-container">
                        <p class="subtitle">Poderes</p>
                        <label for=""><input type="checkbox" name="" id="">Volar</label>
                        <label for=""><input type="checkbox" name="" id="">Superinteligencia</label>
                        <label for=""><input type="checkbox" name="" id="">Vista de rayo laser</label>
                        <label for=""><input type="checkbox" name="" id="">Billetera gorda</label>
                    </div>

                    <div class="tipo-personaje-container">
                        <p class="subtitle">Tipo de personaje</p>
                        <label for="heroe"><input type="radio" name="personaje" id="heroe" value="heroe">Heroe / Heroína</label>
                    
                        <label for="villano"><input type="radio" name="personaje" id="villano" value="villano">Villano / Villana</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="submit-button">Añadir</button>
        </form>
    </div>
    <footer>
        <p>Todos los derechos reservados a Lina Martinez ♥</p>
    </footer>
</body>
</html>
